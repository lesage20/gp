{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
    {% endblock title%}
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    
    <style>
      #total-orders{
        background: #5af
      }
      #orders-delivered{
        background:  #5af
      }
      #orders-pending{
        background: #5af
      }
      body {
        background-color: #eee;
      }


    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">LESAGE</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon navbar-toggler-icon "></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          
            
            
            {% if request.user.is_staff %}
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link " href="{% url 'home'%}">Dashboard</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'products'%}">Products</a>
              </li>

            </ul>
            

            {% endif %}
              
              
            
          <!-- <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-primary my-2 my-sm-0" type="submit">Search</button>
          </form> -->
        </div>
        {% if user.is_authenticated %}
              
        <div class="dropdown " style='margin-right: 20px;'>
          <button class="btn btn-secondary " type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" style='margin-right: 20px;'>
            <img src="{{request.user.customer.profile_pic.url}}" alt="" width=50 heigh=10 style="border-radius: 50%;"> 
          </button>
          <div class="dropdown-menu " aria-labelledby="dropdownMenuButton" style='margin-right: 300px;'>
            <a class="dropdown-item" href="{% url 'user-settings' %}">Profile</a>
            <a class="dropdown-item" href="{% url 'customer' request.user.customer.id %}">My Account </a>
            <a class="dropdown-item" href="{% url 'user' %}">Orders Statistics</a>
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </div>

<!-- 
                  <span class="nav-link " style="margin-right: 20px;"> <img src="{{request.user.customer.profile_pic.url}}" alt="" width=50 heigh=10 style="border-radius: 50%;"> </span>
                  <span><a href="{% url 'user-settings' %}" class="nav-link  btn btn-primary" style="margin-right: 20px;"> Profile</a></span>
                  <span><a href="{% url 'customer' request.user.customer.id %}" class="nav-link  btn btn-success" style="margin-right: 20px;"> My Account</a></span>
                  <span><a href="{% url 'logout' %}" class="nav-link  btn btn-danger"> Logout</a></span>
 -->

        
        {% else %}
        <span><a href="{% url 'login' %}" class="nav-link  btn btn-primary" style="margin-right: 20px;"> Login</a></span>
        <span><a href="{% url 'register' %}" class="nav-link  btn btn-success"> Register</a></span>
        
              
        {% endif %}
      </nav>
    <div class="container-fluid">
        {% block content %}
        {% endblock content %}
    </div>
      
</body>

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</html>
